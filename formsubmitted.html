<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="external.css" />
    <title>Art Gallery</title>
  </head>
  <!-- Nav Bar -->
  <body>
    <navBar>
      <h1 class="pageHeadliner">Art is a Work of Art</h1>
      <ul class="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
    </navBar>

    <!-- Real Body begins -->
    <div class="contact">
      <h2>Contact Me</h2>
    </div>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPhoneNumber1">Phone Number</label>
        <input id="exampleInputPhoneNumber1" placeholder="Enter Phone Number" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Leave a Message</label>
        <textarea
          class="form-group"
          id="exampleFormControlTextarea1"
          rows="1"
        ></textarea>
      </div>
      <button type="button" class="btn btn-submit">Submit</button>
    </form>
  </body>
</html>
